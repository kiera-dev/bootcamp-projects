<html>
<body>
  <head>
  </head>

  <p>Hello, {{ user.first_name }}</p>
  <a href='/logout/'>Logout</a>
  <a href='/books/'>Home</a>
  <div id = 'container'>
    <h4>Add a book:</h4>

    <form action='/add_review/' method='post'>
      {% csrf_token %}

      <input id="title" type="text" class="validate" name='title' required>
      <label class="active" for="title">Title</label>
      <br>
      
      <input id="author" type="text" class="validate" name='author'>
      <label class="active" for="author">Add Author</label>
      <br>
      <p>or select an existing author:</p>
      <select name='author' id='author'>
        {% for author in authors %}
        <option value='{{author.name}}'>{{author.name}}</option>
        {% endfor %}
      </select>
      <br>
      <textarea rows = '5' cols = '60' name = 'review' placeholder='Review text...'></textarea>
      <br>
      <label for="rating">Rating:</label>
      <select name="rating" id="rating">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
      </select>
      <button type='submit'>Submit</button>

  </form>
</div>
</div>
</body>
</html>
