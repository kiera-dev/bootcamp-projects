  <!DOCTYPE html>
  <html>
  <head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../../static/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../../static/css/styles.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="../../static/js/materialize.min.js"></script>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="" class="brand-logo">Library</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/shows/">Go Back</a></li>
        </ul>
      </div>
    </nav>
    <div id ='container' class="z-depth-3">
     
      <div id='form-container'>
        <h4>Edit Show:</h4>
        <form action='/show_edit/' method='post'>
          {% csrf_token %}

          <div class="row">
            <div class="input-field col s6">
              <input id="title" type="text" class="validate" name='title' required>
              <label class="active" for="title">Title ({{ requested.title }})</label>
            </div>
          </div>
                    <div class="row">
            <div class="input-field col s6">
              <input id="network" type="text" class="validate" name='network' required>
              <label class="active" for="network">Network ({{ requested.network }})</label>
            </div>
          </div>
                    <div class="row">
            <div class="input-field col s6">
              <input type='date' required name='release_date' pattern ='[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])'>
              <label class="active" for="release">Release Date YYYY-MM-DD ({{ requested.release }})</label>
            </div>
          </div>

                    <div class="row">
            <div class="input-field col s6">
              <input id="desc" type="text" class="validate" name='desc'>
              <label class="active" for="desc">Description ({{ requested.desc }})</label>
            </div>
          </div>
          <input type='hidden' name='id_number' value={{ requested.id }}>
          <button class="waves-effect waves-light btn"
          type='submit'>Update</button>
        </section>
      </form>
      <p><a href="/show_info/{{ requested.id }}">Go to Show</a>
    </div>
    



</div>


</body>
</html>
