  <!DOCTYPE html>
  <html>
  <head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../static/css/styles.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="../static/js/materialize.min.js"></script>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="" class="brand-logo">Shows</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/shows/">Go Back</a></li>  
        </ul>
      </div>
    </nav>
    <div id ='container' class="z-depth-3">
    <div id=description-container class="z-depth-2">
      <h4>All Shows</h4>
      <table class="highlight">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
         {% for show in show_info %}
         <tr>
          <td>{{ show.id }}</td>
          <td>{{ show.title }}</td>
          <td>{{ show.network }}</td>
          <td>{{ show.release_date }}</td>
          <td><a href="/show_info/{{ show.id }}">View</a> <a href="/edit/{{ show.id }}">Edit</a> <a href="/delete/{{ show.id }}">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <p><a href="/add/">Add a New Show</a>
  </div>



</div>


</body>
</html>
