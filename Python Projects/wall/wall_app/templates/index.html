<!DOCTYPE html>
<html>
<body>
<div>
<h2>Registration</h2>
{% if messages %}
<ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
</ul>
{% endif %}
<form action="/register/" method='post'>
  {% csrf_token %}
  <label for="first_name">First name:</label><br>
  <input type="text" id="first_name" name="first_name" required minlength="2"><br><br>
  <label for="last_name">Last name:</label><br>
  <input type="text" id="last_name" name="last_name" required minlength="3"><br><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" ><br><br>
  <label for="birthday">Birthday (YYYY-MM-DD):</label><br>
  <input type="date" id="birthday" name="birthday" pattern ='[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])' required><br><br>
    <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required minlength="8"><br><br>
    <label for="password_confirm">Confirm Password:</label><br>
  <input type="password" id="password_confirm" name="password_confirm" ><br><br>

  <input type="submit" value="Submit">
</form>
<br>
<br>
</div>
<div>
<h2>Login</h2>
  <form action="/login/" method='post'>
    {% csrf_token %}
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" ><br><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" ><br><br>
  <input type="submit" value="Submit">
</form>
</div>
</body>
</html>
