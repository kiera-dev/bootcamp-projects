  <!DOCTYPE html>
  <html>
  <head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../static/css/styles.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="" class="brand-logo">Library</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/">Books</a></li>
          <li><a href="/authors/">Authors</a></li>
        </ul>
      </div>
    </nav>
    <div id ='container' class="z-depth-3">

      <div id='form-container'>
        <h4>Add an Author:</h4>
        <form action='/add_author/' method='post'>
          {% csrf_token %}
          <div class="row">
            <div class="input-field col s6">
              <input id='first_name' type="text" class="validate" name='first_name'>
              <label class="active" for='first_name'>First Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id='last_name' type="text" class="validate" name='last_name'>
              <label class="active" for='last_name'>Last Name</label>
            </div>
          </div>
                    <div class="row">
            <div class="input-field col s6">
              <input id='notes' type="text" class="validate" name='notes'>
              <label class="active" for='notes'>Notes</label>
            </div>
          </div>

          <button class="waves-effect waves-light btn"
          type='submit'>Add</button>
        </section>
      </form>
    </div>
    <div id=description-container class="z-depth-2">
      <h4>Authors</h4>
      <table class="highlight">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
         {% for author in all_authors %}
         <tr>
          <td>{{ author.id }}</td>
          <td>{{ author.first_name }} {{ author.last_name }}</td>
          <td><a href='/display_author/{{ author.id }}'>More Info</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>



</div>


</body>
</html>
